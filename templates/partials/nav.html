<header>
        {%- if config.extra.menu %}
        <nav class="nav-container">
            <div>
                {% for menu in config.extra.menu %}
                {%- if menu.icon %}
                <img alt={{ menu.name }} height="50px" width="50px" src="/images/{{menu.icon}}.png" />
                {% endif %}
                {% endfor %}
            </div>
              <!-- <button class="navbar-toggler burguer-menu" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon border"></span>
              </button> -->
              <div class="mt-sm-5 mt-lg-0">
                <div>
                    {% for menu in config.extra.menu %}
                    {%- if menu.name != "" %}
                        <a class="link-container mx-1" href={{ menu.url }}>{{ menu.name }}</a>
                    {% endif %}
                    {% endfor %}
                </div>
              </div>
            
          </nav>
        {% endif %} 

</header>
